plugins {
    id 'java'
    id 'war'
    id 'com.gradle.build-scan' version '2.0.2'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'


}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}
configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-dependencies:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    providedCompile group: 'org.springframework.boot', name: 'spring-boot-starter-jetty', version: '2.0.5.RELEASE'
    providedCompile group: 'org.eclipse.jetty', name: 'apache-jsp', version: '9.4.12.v20180830'


    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    testCompile group: 'org.mockito', name: 'mockito-core', version: '+'
    testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '+'
    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '+'
    compile group: 'net.bytebuddy', name: 'byte-buddy', version: '1.10.3'



}

bootWar {
    mainClassName = 'com.main.App'
}



